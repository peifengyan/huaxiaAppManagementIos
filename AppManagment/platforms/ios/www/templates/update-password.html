<ion-view title="修改密码">
	<ion-content class="update-pwd">
		<ion-list class="list-inset">
			<ion-item class="item-input">
				<input type="text" placeholder="请输入原始密码" ng-model="password.oldPwd">
			</ion-item>
			<!--{{password.oldPassword}}-->
			<ion-item class="item-input">
				<input type="text" placeholder="请输入新密码" ng-model="password.newPwd">
			</ion-item>
			<ion-item class="item-input">
				<input type="text" placeholder="请再次输入新密码" ng-model="password.repeatNewPwd">
			</ion-item>
			<button class="button button-block button-red" ng-click="changePassword(password)">确认修改</button>
		</ion-list>
	</ion-content>
</ion-view>
