		<div class="login-content">
			<div class="row">
				<div class="col col-45 login-left">
					<div class="logo"><img src="images/logo.png" alt=""/></div>
				</div>
				<div class="col col-45 login-main">
					<div class="login-box">
						<div class="welecome-title">找回密码</div>
						<div class="login-form">
							<div class="list list-inset">
								<label class="item-border item-input">
									<i class="icon ion-name placeholder-icon"></i>
									<input type="text" placeholder="用户名" ng-model="findUser.agentCode">
								</label>
								<label class="item-border item-input">
									<i class="icon ion-id placeholder-icon"></i>
									<input type="text" placeholder="身份证号" ng-model="findUser.idNo">
								</label>
								<label class="item-border item-input">
									<i class="icon ion-password placeholder-icon"></i>
									<input type="text" placeholder="手机号" ng-model="findUser.mobile">
								</label>
							</div>
						</div>
					</div>

				</div>
				<div class="col col-10 login-right">
					<div class="logo">
						<img src="images/loginto.png" alt="" ng-click="toFindPassword()"/>
					</div>
				</div>
			</div>
		</div>
